     <!-- Form-->
     <section class="fdb-block" id="color">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
              <div class="row">
                <div class="col text-center">
                  <h1>Register</h1>
                  <p class="lead">If you want to get a personalized intenerary please register here. </p> 
                  <!-- Sign up to receive trip ideas and inspiration from USA Tourism. -->
                </div>
              </div>
              <div class="row align-items-center">
                <div class="col mt-4">
                  <input type="text" class="form-control" placeholder="Name" required>
                </div>
              </div>
              <div class="row align-items-center mt-4">
                <div class="col">
                  <input type="email" class="form-control" placeholder="Email" required>
                </div>
              </div>
              <div class="row align-items-center mt-4">
                <div class="col">
                  <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="col">
                  <input type="password" class="form-control" placeholder="Confirm Password" required>
                </div>
              </div>
              <div class="row justify-content-start mt-4">
                <div class="col">
                  <div class="form-check">
                    <div>
                      <p>Do you want to recieve emails from us with updates?</p>
                        <label for="yes" class="radio-inline">
                          <input type="radio" name="Radio" id="yes"  value="yes" required>
                          Yes
                        </label> 
                        <label for="no" class="radio-inline">
                          <input type="radio" name="Radio"  id="no" value="no" required>
                          No
                        </label>
                    </div>
                  </div>
      
                  <button class="btn btn-dark mt-4">Submit</button>
                </div>
              </div>
            </div>
